       <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>We'll contact you!</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="firstname">First Name</label>
    <div class="col-md-4">
    <input id="firstname" name="First Name" type="text" placeholder="First Name" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="lastname"> Last Name</label>
    <div class="col-md-4">
    <input id="lastname" name="Last Name" type="text" placeholder="Last Name" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Multiple Radios -->
  <div class="form-group">
    <label class="col-md-4 control-label">Gender</label>
    <div class="col-md-4">
    <div class="radio">
      <label for="genradios-0">
        <input type="radio" name="radios" id="genradios-0" value="1" checked="checked">
        Male
      </label>
  	</div>
    <div class="radio">
      <label for="genradios-1">
        <input type="radio" name="radios" id="genradios-1" value="2">
        Female
      </label>
  	</div>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="eaddress">E-mail</label>
    <div class="col-md-8">
    <input id="eaddress" name="E-mail Address" type="text" placeholder="E-mail" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="Comments">Comments</label>
    <div class="col-md-4">
      <textarea class="form-control" id="Comments" name="Comments">Leave us a comment!</textarea>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="Submit"></label>
    <div class="col-md-4">
      <button id="Submit" name="Submit" class="btn btn-success">Submit</button>
    </div>
  </div>

  </fieldset>
